<div class="main">
  <div class="section section-basic" id="basic-elements">
    <img class="path" src="assets/img/path1.png" />
    <div class="container">
      <h2 class="title">Moedas Dispon√≠veis</h2>
      <h3>Buttons</h3>
      <p class="category">Pick your style</p>
      <div class="row">
        <div class="col-md-10">
          <button class="btn btn-primary mr-1" type="button">Default</button
          ><button class="btn btn-primary btn-round mr-1" type="button">
            Round</button
          ><button class="btn btn-primary btn-round mr-1" type="button">
            <i class="tim-icons icon-heart-2"></i> With Icon</button
          ><button
            class="btn btn-primary btn-icon btn-round mr-1"
            type="button"
          >
            <i class="tim-icons icon-heart-2"></i></button
          ><button class="btn btn-primary btn-simple btn-round" type="button">
            Simple
          </button>
        </div>
      </div>
      <p class="category">Pick your size</p>
      <div class="row">
        <div class="col-md-10">
          <button class="btn btn-primary btn-sm mr-1">Small</button
          ><button class="btn btn-primary mr-1">Regular</button
          ><button class="btn btn-primary btn-lg">Large</button>
        </div>
      </div>
      <p class="category">Pick your color</p>
      <div class="row">
        <div class="col-md-12">
          <button class="btn mr-1">Default</button
          ><button class="btn btn-primary mr-1">Primary</button
          ><button class="btn btn-info mr-1">Info</button
          ><button class="btn btn-success mr-1">Success</button
          ><button class="btn btn-warning mr-1">Warning</button
          ><button class="btn btn-danger mr-1">Danger</button
          ><button class="btn btn-neutral">Neutral</button>
        </div>
      </div>
      <br />
      <h3>Links</h3>
      <div class="row">
        <div class="col-md-8">
          <button class="btn btn-link mr-1">Default</button
          ><button class="btn btn-link btn-primary mr-1">Primary</button
          ><button class="btn btn-link btn-info mr-1">Info</button
          ><button class="btn btn-link btn-success mr-1">Success</button
          ><button class="btn btn-link btn-warning mr-1">Warning</button
          ><button class="btn btn-link btn-danger">Danger</button>
        </div>
      </div>
      <div class="space-70"></div>
      <div id="inputs">
        <h3>Inputs</h3>
        <p class="category">Form Controls</p>
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Regular"
                type="text"
                value=""
              />
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="form-group has-success">
              <input
                class="form-control form-control-success"
                type="text"
                value="Success"
              />
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="form-group has-danger">
              <input
                class="form-control form-control-danger"
                type="email"
                value="Error Input"
              />
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input
                class="form-control"
                placeholder="Left Font Awesome Icon"
                type="text"
              />
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="Right Nucleo Icon"
                type="text"
              />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="tim-icons icon-lock-circle"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="space-70"></div>
      <div class="row" id="checkRadios">
        <div class="col-sm-6 col-lg-3">
          <p class="category">Checkboxes</p>
          <div class="form-check">
            <label class="form-check-label"
              ><input class="form-check-input" type="checkbox" /><span
                class="form-check-sign"
              ></span>
              Unchecked
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label"
              ><input
                checked="checked"
                class="form-check-input"
                type="checkbox"
              /><span class="form-check-sign"></span> Checked
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label"
              ><input
                class="form-check-input"
                disabled="disabled"
                type="checkbox"
              /><span class="form-check-sign"></span> Disabled Unchecked
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label"
              ><input
                checked="checked"
                class="form-check-input"
                disabled="disabled"
                type="checkbox"
              /><span class="form-check-sign"></span> Disabled Checked
            </label>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <p class="category">Radios</p>
          <div class="form-check form-check-radio">
            <label class="form-check-label"
              ><input
                class="form-check-input"
                id="exampleRadios1"
                name="exampleRadios"
                type="radio"
                value="option1"
              /><span class="form-check-sign"></span> Radio is off
            </label>
          </div>
          <div class="form-check form-check-radio">
            <label class="form-check-label"
              ><input
                checked="checked"
                class="form-check-input"
                id="exampleRadios1"
                name="exampleRadios"
                type="radio"
                value="option2"
              /><span class="form-check-sign"></span> Radio is on
            </label>
          </div>
          <div class="form-check form-check-radio disabled">
            <label class="form-check-label"
              ><input
                class="form-check-input"
                disabled="disabled"
                id="exampleRadios2"
                name="exampleRadios1"
                type="radio"
                value="option3"
              /><span class="form-check-sign"></span> Disabled radio is off
            </label>
          </div>
          <div class="form-check form-check-radio disabled">
            <label class="form-check-label"
              ><input
                checked="checked"
                class="form-check-input"
                disabled="disabled"
                id="exampleRadios2"
                name="exampleRadios1"
                type="radio"
                value="option4"
              /><span class="form-check-sign"></span> Disabled radio is on
            </label>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <p class="category">Toggle Buttons</p>
          <div
            class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-normal bootstrap-switch-off bootstrap-switch-animate"
            style="width: 100px;"
          >
            <div
              class="bootstrap-switch-container"
              style="width: 150px; margin-left: -50px;"
            >
              <span
                class="bootstrap-switch-handle-on bootstrap-switch-danger"
                style="width: 50px;"
                >ON</span
              ><span class="bootstrap-switch-label" style="width: 50px;"
                >&nbsp;</span
              ><span
                class="bootstrap-switch-handle-off bootstrap-switch-danger"
                style="width: 50px;"
                >OFF</span
              ><input
                type="checkbox"
                class="ng-untouched ng-pristine ng-valid"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <p class="category">Sliders</p>
          <div
            class="slider noUi-target noUi-ltr noUi-horizontal"
            id="sliderRegular"
          >
            <div class="noUi-base">
              <div class="noUi-connects"></div>
              <div
                class="noUi-origin"
                style="transform: translate(-60%, 0px); z-index: 4;"
              >
                <div
                  class="noUi-handle noUi-handle-lower"
                  data-handle="0"
                  tabindex="0"
                  role="slider"
                  aria-orientation="horizontal"
                  aria-valuemin="0.0"
                  aria-valuemax="100.0"
                  aria-valuenow="40.0"
                  aria-valuetext="40.00"
                ></div>
              </div>
            </div>
          </div>
          <br />
          <div
            class="slider slider-danger noUi-target noUi-ltr noUi-horizontal"
            id="sliderDouble"
          >
            <div class="noUi-base">
              <div class="noUi-connects">
                <div
                  class="noUi-connect"
                  style="transform: translate(20%, 0px) scale(0.4, 1);"
                ></div>
              </div>
              <div
                class="noUi-origin"
                style="transform: translate(-80%, 0px); z-index: 5;"
              >
                <div
                  class="noUi-handle noUi-handle-lower"
                  data-handle="0"
                  tabindex="0"
                  role="slider"
                  aria-orientation="horizontal"
                  aria-valuemin="0.0"
                  aria-valuemax="60.0"
                  aria-valuenow="20.0"
                  aria-valuetext="20.00"
                ></div>
              </div>
              <div
                class="noUi-origin"
                style="transform: translate(-40%, 0px); z-index: 4;"
              >
                <div
                  class="noUi-handle noUi-handle-upper"
                  data-handle="1"
                  tabindex="0"
                  role="slider"
                  aria-orientation="horizontal"
                  aria-valuemin="20.0"
                  aria-valuemax="100.0"
                  aria-valuenow="60.0"
                  aria-valuetext="60.00"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
